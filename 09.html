<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day For Night Daily Sign-In System</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.devnet.solana.com;">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Day For Night Daily Sign-In System</h1>
  <p>Sign in daily to earn tokens!</p>
  <button id="connectButton">Connect Wallet</button>
  <button id="signInButton" style="display:none;">Sign In</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.31.0/dist/web3.min.js" integrity="sha384-abc123" crossorigin="anonymous"></script>
  <script>
    let connection;
    let wallet;
    let userPublicKey;

    document.getElementById('connectButton').onclick = async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          wallet = window.solana;
          await wallet.connect();
          userPublicKey = wallet.publicKey.toString();

          // Validate public key format
          if (!/^([A-Za-z0-9]{43,44})$/.test(userPublicKey)) {
            throw new Error('Invalid wallet address format.');
          }

          connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl('devnet'),
            'confirmed'
          );

          document.getElementById('connectButton').style.display = 'none';
          document.getElementById('signInButton').style.display = 'block';
          updateStatus('Wallet connected: ' + userPublicKey);
        } catch (error) {
          console.error(error);
          updateStatus('Connection failed. Please retry.');
        }
      } else {
        alert('Phantom Wallet is required. Please install it and try again.');
      }
    };

    document.getElementById('signInButton').onclick = async () => {
      try {
        const programId = "<YOUR_PROGRAM_ID>"; // Replace with your smart contract ID

        if (!/^([A-Za-z0-9]{43,44})$/.test(programId)) {
          throw new Error('Invalid program ID format.');
        }

        const transaction = new solanaWeb3.Transaction();
        const signInInstruction = new solanaWeb3.TransactionInstruction({
          keys: [
            { pubkey: new solanaWeb3.PublicKey(userPublicKey), isSigner: true, isWritable: true }
          ],
          programId: new solanaWeb3.PublicKey(programId),
          data: Buffer.from([]),
        });

        transaction.add(signInInstruction);

        const signedTransaction = await wallet.signTransaction(transaction);
        const txid = await connection.sendRawTransaction(signedTransaction.serialize());
        await connection.confirmTransaction(txid);

        updateStatus('Sign-in successful! Transaction ID: ' + txid);
      } catch (error) {
        console.error(error);
        updateStatus('Sign-in failed. Please try again.');
      }
    };

    function updateStatus(message) {
      const sanitizedMessage = message.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      document.getElementById('status').textContent = sanitizedMessage;
    }
  </script>
</body>
</html>
